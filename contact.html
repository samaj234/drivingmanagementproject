<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>contact</title>
</head>
<body>
    
    
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="first-text">let's get in touch</div>
                <img src="assets/contact.avif" alt="" class="image">
                <div class="social-links">
                    <h4>Contact Information</h4>
                    <address>
                        WeDrive<br>
                        123 main street<br>
                        mytown, MA 12345<br>
                        0301-343-473<br>
                        <a href="#">wedrive123@gmail.com</a><br>
                    </address>

                    <span class="secnd-text">Connect with us</span>
              
                    <ul class="social-media">
                        <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                        <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
                        <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
                        <li><a href="#"><i class='bx bxl-linkedin'></i></a></li>
                        
                    </ul>
                </div>
            </div>
                <div class="submit-form">
                    <h4 class="third-text">Contact Us</h4>
                    <form action="">
                        <div class="input-box">
                            <input type="text" class="input" required>
                            <label for="">Name</label>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <input type="tel" class="input" required>
                            <label for="">Phone</label>
                        </div>
                        <div class="input-box">
                            <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                            <label for="">Message</label>
                        </div>
                        <input type="submit" class="btn" value="Submit">
                    </form>
                </div>     
        </div>
    </div>
    
</body>
</html>
